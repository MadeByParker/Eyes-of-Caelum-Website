<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--FontAwesome CDN-->
    <script src="https://kit.fontawesome.com/3b4cfd6ec7.js" crossorigin="anonymous"></script>

    <!--Slick CSS-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <!--Custom Sheet-->
    <link rel="stylesheet" href="./css/shopstyle.css">

</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="dropdown">
                        <button class="btn border dropdown-toggle my-md-4 my-2 text-white" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
                          GBP (£)
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item" href="#">USD ($)</a></li>
                          <li><a class="dropdown-item" href="#">EUR (€)</a></li>
                        </ul>
                      </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">Online Store</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="signup.html" class="px-2">Sign In</a>

                    </p>
                </div>
            </div>
        </div>

        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#">HOMEPAGE<span class="sr-only">{current}</span></a>
                      <a class="nav-link" href="#">FEATURES</a>
                      <a class="nav-link" href="#">SPECIALS</a>
                      <a class="nav-link" href="#">SHOP</a>
                      <a class="nav-link" href="#">ABOUT US</a>
                    </div>
                  </div>
                </div>

                <div class="navbar-nav">
                    <li class="nav-item border rounded-circle mx-2 search-icon">
                        <i class="fas fa-search p-2"></i>
                    </li>
                    <li class="nav-item border rounded-circle mx-2 basket-icon">
                        <i class="fas fa-shopping-basket p-2"></i>
                    </li>
                </div>

              </nav>
        </div>
    </header>

    <main style="padding-bottom: 0.5rem;">
    

        <!--Second Slider-->

        <div class="container-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/items/hat.png" alt="Product 1">
                        <span class="border site-btn btn-span">HATS</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/items//tshirt.png" alt="Product 2">
                        <span class="border site-btn btn-span">TOPS</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/items/hoodie.png" alt="Product 3">
                        <span class="border site-btn btn-span">HOODIES</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/items/trousers.png" alt="Product 4">
                        <span class="border site-btn btn-span">TROUSERS</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/items/mug.png" alt="Product 5">
                        <span class="border site-btn btn-span">ACCESSORIES</span>
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
                </div>
            </div>
        </div>

        <!--/Second Slider-->

    </main>

     <!--Footer-->
    
    <div class="footer-top">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12 segment-one md-mb-30" style="justify-content: center;">
                    <img src="./assets/logos/transparent.png" style="width: 66%;" alt="Eyes of Caelum">
                    <h2>Eyes of Caelum</h2>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12 segment-two md-mb-30">
                    <h2>Need Help?</h2>
                    <ul>
                    <li><a href="#">Terms &amp; Conditions</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12 segment-three md-mb-30">
                    <h2>Follow Us</h2>
                    <a href="https://www.facebook.com/eyesofcaelum/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.youtube.com/channel/UCwPiTmIErtT4sZMsR-bqd3g" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.instagram.com/eyesofcaelum/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://open.spotify.com/user/81qninakq5zeu71ci4ncrie2p?si=hsu6idGaTiCB-6ZJTSDKZQ" target="_blank"><i class="fab fa-spotify"></i></a>
                    <a href="#"><i class="fab fa-apple"></i></a>
                    
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12 segment-four md-mb-30" style="text-align: center;">
                    <h2>Want Updates?</h2>
                    <form action="">
                        <input type="email">
                        <input type="submit" value="Subscribe!">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--/Footer-->

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <!--Slick JS-->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/shop.js"></script>

        firebase.initializeApp(firebaseConfig);

</body>
</html>
